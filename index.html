<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A challenge from Fron-end Mentor - NFT preview card">

    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>NFT Preview Card</title>
</head>

<body>
    <main class="main">
        <div class="card">
            <a class="img-link" href="#">
                <img src="./src/imgs/image-equilibrium.jpg" alt="Equilibrium NFT image" class="img-card">
            </a>

            <a class="title-link" href="#">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="description">Our Equilibrium collection promotes balance and caml</p>

            <div class="info">
                <p class="value">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            
            <div class="creator">
                <img src="./src/imgs/image-avatar.png" alt="Creator's image avatar " class="creator-img">
                <p class="creator-info">
                    Creation of <a href="#" class="creator-name">Jules Wyvern</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
